{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css"
  href="{% static 'css/delete-confirm.css' %}"
  />
{% endblock %}

{% block content%}

<main>
  <h1>Are you sure you want to delete {{ recipe.name }}?</h1>
  <form action="" method="post" class="form">
    {% csrf_token %}
    <a href="{% url 'recipe-detail' recipe.id %}"><button>Cancel</button></a>
    <button type="submit">Delete</button>
  </form>
</main>

{% endblock %}
