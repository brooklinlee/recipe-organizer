{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css"
  href="{% static 'css/ingredients/ingredient_list.css' %}"
  />
{% endblock %}

{% block content %}

<h1>All Ingredients</h1>
{% for ingredient in ingredient_list %}
  <a href="{% url 'ingredient-detail' ingredient.id %}">
    <h3>{{ ingredient.name }}</h3>
    <h3>{{ ingredient.food_group }}</h3>
  </a>
{% endfor %}

{% endblock %}
