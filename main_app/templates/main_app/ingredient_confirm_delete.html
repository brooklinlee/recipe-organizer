{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css"
  href="{% static 'css/ingredients/ingredient_detail.css' %}"
  />
{% endblock %}

{% block content %}

<h1>Are you sure you want to delete {{ object.name }}?</h1>
<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'ingredient-detail' ingredient.id %}" 
  >
    <button>Cancel</button>
  </a>
  <button type="submit" >Yes - Delete!</button>
</form>

{% endblock %}
