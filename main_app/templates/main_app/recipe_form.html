{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type='text/css' href="{% static 'css/form.css'%}">
{% endblock %}

{% block content%}

<form method="post" class="form">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Create Recipe</button>
</form>

{% endblock %}
