{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type='text/css' 
  href="{% static 'css/form.css'%}"
>
{% endblock %}

{% block content%}

<main>
  {% if recipe %}
    <h1>Edit {{ recipe.name }}</h1>
  {% else %}
    <h1>Add a New Recipe</h1>
  {% endif %}
<form method="post" class="form">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Create Recipe</button>
</form>
</main>

{% endblock %}
