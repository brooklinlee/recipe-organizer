{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type='text/css' 
  href="{% static 'css/form.css'%}"
>
{% endblock %}

{% block content %}

{% if object %}
  <h1>Edit {{ object.name }}</h1>
{% else %}
  <h1>Add an Ingredient</h1>
{% endif %}
<form method="post" class="form">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Add Ingredient</button>
</form>
{% endblock %}
