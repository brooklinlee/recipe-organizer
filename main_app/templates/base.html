{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href=""
  >
  <title>Recipe Organizer</title>
  <link 
    rel="stylesheet" 
    type="text/css"
    href="{% static 'css/base.css' %}">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <nav class="container">
      <a href="/">
        <img 
          src="{% static "images/logo.svg" %}"
          alt="The Recipe Organizer Logo"
        >
      </a>
      <ul>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'recipe-index' %}">Recipes</a></li>
        <li><a href="{% url 'recipe-create' %}">New Recipe</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
