{% extends 'base.html' %}
{% load static %}

{% block head %}

<link 
  rel="stylesheet" 
  type="text/css"
  href="{% static 'css/recipes/recipe-detail.css' %}"
  />

{% endblock %}

{% block content%}

<h1>Look! It's a Recipe!</h1>
<div>
  <h1>{{ recipe.name }}</h1>
  <p>{{ recipe.cuisine }}</p>
  <p>{{ recipe.time }}</p>
  <p>{{ recipe.feeds }}</p>
  <p>{{ recipe.recipe }}</p>
</div>

{% endblock %}
