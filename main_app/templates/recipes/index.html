{% extends 'base.html' %}
{% load static %}

{% block head %}

<link 
  rel="stylesheet" 
  type="text/css"
  href="{% static 'css/recipes/recipe-index.css' %}"
  />

{% endblock %}

{% block content%}

<main>
  <div>
    <h1>Your Recipes</h1>
  </div>
  <div class="rc-cont">
    {% for recipe in recipes %}
    <div class="recipe-card">
      <a href="{% url 'recipe-detail' recipe.id %}" class="recipe-name">
        <h3>{{ recipe.name }}</h3>
      </a>
      <div class="recipe-info">
        <p class="cusine"><em>{{ recipe.cuisine }}</em></p>
        <p>Time to Cook: {{ recipe.time }}</p>
        <p>Feeds: {{ recipe.feeds }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</main>



{% endblock %}
